<body>
    <header>
        <nav>
            <img src="assets/logo.svg" alt="Virtual Talent Hub Logo">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>

    <main id="contact">
        <section class="contact-hero">
            <h1>Let's Connect</h1>
            <p>Start Your Talent Transformation Journey</p>
        </section>

        <section class="contact-form">
            <form id="talentRequestForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="serviceType">Service Interested In</label>
                    <select id="serviceType" name="serviceType">
                        <option value="virtual-assistants">Virtual Assistants</option>
                        <option value="developers">Developers</option>
                        <option value="specialized-personnel">Specialized Personnel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Talent Request</button>
            </form>
        </section>
    </main>
